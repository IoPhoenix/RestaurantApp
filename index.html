<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Restaurant Reviews App, home page" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story|Poppins:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Restaurant Reviews App</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <button class="sr-only">Skip to main content</button>
      <section id="map-container">
        <div id="map" aria-label="map"></div>
      </section> <!-- / #map-container -->

      <section id="restaurants-container">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <form>
              <select 
                id="neighborhoods-select" 
                name="neighborhoods" 
                aria-label="Select neighborhood"
                onchange="updateRestaurants()">
                  <option value="all">All Neighborhoods</option>
              </select>
              <select 
                id="cuisines-select" 
                name="cuisines" 
                aria-label="Select cuisines"
                onchange="updateRestaurants()">
                  <option value="all">All Cuisines</option>
              </select>
          </form>
        </div>
        <ul id="restaurants-list"></ul> <!-- / #restaurants-list -->
      </section> <!-- / #restaurants-container -->
    </main>

    <footer id="footer">
      <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
    </footer>

    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV7dZNt-afI1MX_Qxc5CCDCkGWp_1A3RU&libraries=places&callback=initMap"></script>
  </body>
</html>
