<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Restaurant Reviews App, single restaurant page" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link async defer rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link async defer rel="stylesheet" type="text/css" href="temp/assets/styles/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4d90fe"/>
    <title>Restaurant Details</title>
  </head>

  <body class="inside">

    <header class="fixed-header">
      <h1><a href="/">Restaurant Reviews</a></h1>

      <!-- Collapse button -->
      <button 
        aria-label="Navigation"
        id="menu-toggler"
        aria-haspopup="true" 
        aria-expanded="false" 
        aria-controls="menu">
          <span class="navigation-icon"></span>
      </button>
      
      <nav id="primary-menu">
        <ul id="breadcrumb" >
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>

    <a href="#restaurant-container" class="sr-only">Skip to main content</a>

  <main id="maincontent">
    <section id="map-container">
        <div id="map" role="application" aria-label="Map with a restaurant marker"></div>
      </section> <!-- / #map-container -->

     <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <figure> 
          <picture id="restaurant-image"></picture>
          <figcaption id="restaurant-caption"></figcaption>
        </figure>
        <p id="restaurant-cuisine"></p>
        <address id="restaurant-address"></address>
        <table id="restaurant-hours"></table>
      </section> <!-- / #restaurant-container -->
    
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section> <!-- / #reviews-container -->

      <section id="form-container">
        <h2 id="form-name">Add a review</h2>
        <form id="review-form">

          <div id="author-rating-container">
              <div id="review-author-container">
                  <h3><label for="review-author">Name:</label></h3>
                  <input 
                    type="text"
                    aria-required="true"
                    id="review-author"
                    name="review-author"
                    class="form-control">
              </div>
      
              <div id="review-rating-container">
                <h3><label for="select-rating">Rating:</label></h3>
                <select aria-label="Select rating" name="select-rating" id="select-rating" class="form-control" aria-required="true">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
          </div>
        

          <div id="review-comments-container">
            <h3><label for="review-comments">Comments:</label></h3>
            <textarea name="review-comments" id="review-comments" class="form-control" aria-required="true"></textarea>
            <p id="form-error"></p>
            <button type="submit" class="submit-button" onClick="addReview()">Add Review</button>
          </div>
        </form>
      </section>
    </main>

    <footer id="footer" class="absolute-positioned">
      <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
    </footer>


    <script src="/temp/assets/scripts/restaurant.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  </body>
</html>
