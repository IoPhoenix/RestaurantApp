<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Restaurant Reviews App, single restaurant page" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link async defer rel="stylesheet" type="text/css" href="temp/assets/styles/styles.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4d90fe"/>
    <title>Restaurant Details</title>
  </head>

  <body class="inside">

    <header class="fixed-header">
      <h1><a href="/">Restaurant Reviews</a></h1>

      <!-- Collapse button -->
      <button 
        aria-label="Navigation"
        id="menu-toggler"
        aria-haspopup="true" 
        aria-expanded="false" 
        aria-controls="menu">
          <span class="navigation-icon"></span>
      </button>
      
      <nav id="primary-menu">
        <ul id="breadcrumb" >
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>

    <a href="#restaurant-container" class="sr-only">Skip to main content</a>

  <main id="maincontent">
    <section id="map-container">
        <div id="map" role="application" aria-label="Map with a restaurant marker"></div>
      </section> <!-- / #map-container -->

     <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <figure> 
          <picture id="restaurant-image"></picture>
          <figcaption id="restaurant-caption"></figcaption>
        </figure>
        <p id="restaurant-cuisine"></p>
        <address id="restaurant-address"></address>
        <table id="restaurant-hours"></table>
      </section> <!-- / #restaurant-container -->
    
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section> <!-- / #reviews-container -->
    </main>

    <footer id="footer" class="absolute-positioned">
      <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
    </footer>

    <script src="/temp/assets/scripts/restaurant.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  </body>
</html>
