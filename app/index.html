<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Restaurant Reviews App, home page" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link async defer rel="stylesheet" href="/temp/assets/styles/styles.css" type="text/css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4d90fe"/>
    <title>Restaurant Reviews App</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <a href="#restaurants-container" class="sr-only">Skip to main content</a>
      <section id="map-container">
        <div id="map" role="application" aria-label="map with markers"></div>
      </section> <!-- / #map-container -->

      <section id="restaurants-container">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <form>
              <label for="neighborhoods-select" class="sr-only">Select neighborhood</label>
              <select 
                id="neighborhoods-select" 
                name="neighborhoods" 
                aria-label="Select neighborhood"
                onchange="updateRestaurants()">
                  <option value="all">All Neighborhoods</option>
              </select>
              <label for="cuisines-select" class="sr-only">Select cuisine</label>
              <select 
                id="cuisines-select" 
                name="cuisines" 
                aria-label="Select cuisines"
                onchange="updateRestaurants()">
                  <option value="all">All Cuisines</option>
              </select>
          </form>
        </div>
        <ul id="restaurants-list"></ul> <!-- / #restaurants-list -->
      </section> <!-- / #restaurants-container -->
    </main>

    <footer id="footer">
      <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
    </footer>

    <script src="/temp/assets/scripts/app.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    </body>
</html>
